<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Chat - Application</title>
    <style>
      body {
        font-family: "Inconsolata", sans-serif;
      }
      header {
        position: sticky;
        top: 0;
      }
      hr {
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <header class="p-2 shadow border">
      <nav class="navbar">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#staticBackdrop"
          aria-controls="staticBackdrop"
        >
          Rooms
        </button>

        <div
          class="offcanvas offcanvas-start"
          data-bs-backdrop="static"
          tabindex="-1"
          id="staticBackdrop"
          aria-labelledby="staticBackdropLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="staticBackdropLabel">Rooms</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            {% for id, room in rooms.items() %}
            <div class="mt-2">
              <a href="{{ url_for('room', room_name=room, room_id=id) }}"
                >{{ room }}</a
              >
            </div>
            {% endfor %}
          </div>
          <div>
            <form action="{{ url_for('create_room') }}" method="POST">
              <input
                type="text"
                name="room_name"
                id="room_name"
                class="form-control w-100"
                style="border-radius: 0"
                placeholder="Enter the Room Name"
                required
              />
              <button
                type="submit"
                class="w-100 p-3 btn btn-primary"
                style="border-radius: 0"
              >
                Create Room
              </button>
            </form>
          </div>
        </div>
        <h2 class="navbar-brand">{{ user }}</h2>
      </nav>
    </header>
    <br />

    <div
      class="container-fluid m-2"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 5px;
        height: 100dvh;
      "
    >
      <h1>Welcome to our Chat Application!</h1>
      <hr class="w-75" />
      <p>Make sure to be Safe and Enjoy our social web application!</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
