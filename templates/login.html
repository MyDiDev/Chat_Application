<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Login - into our ChatApp</title>
  </head>
  <style>
    body {
      font-family: "Inconsolata", sans-serif;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ90iU-Ft_ytQXlrzXdzvz4hNfVkaClZsjp2Q&s"),
        rgba(0, 0, 0, 0.5);
      background-position: center;
      background-repeat: no-repeat;
      background-blend-mode: color-burn;
      background-size: cover;
    }

    #submitBtn {
      background-color: #0a43a3;
      color: white;
      font-size: 12px;
    }

    input {
      font-size: 14px;
    }
  </style>
  <body>
    <div
      class="container-fluid"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
      "
    >
      <form
        style="background-color: white"
        method="post"
        class="shadow p-4 rounded"
      >
        <label class="mb-3 fs-1">Login</label>
        <div class="mb-3">
          <label class="form-label mb-3" style="font-size: 14px" for="username"
            >Username:</label
          >
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            required
          />
        </div>
        <hr class="w-100" color="white" />
        <div class="mb-3">
          <button id="submitBtn" class="btn w-100">
            Enter Chat Application
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
